<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <nav id="navigation" class="navigation container">
        <img
          class="logo"
          src="./assets/funiro_2x.png"
          alt="funiro"
          title="funiro"
        />
        <ul class="links">
          <li>
            <a href="#">Products</a>
          </li>
          <li>
            <a href="#">Rooms</a>
          </li>
          <li>
            <a href="#">Inspirations</a>
          </li>
        </ul>
        <ul class="links icons">
          <li>
            <a href="#">
              <img
                class="control_img"
                src="./assets/heart_2x.png"
                alt="heart"
                title="heart"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="control_img"
                src="./assets/cart_2x.png"
                alt="cart"
                title="cart"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="control_img"
                src="./assets/profile_2x.png"
                alt="profile"
                title="profile"
              />
            </a>
          </li>
        </ul>
      </nav>
      <section class="banner_outer container">
        <div class="banner_inner">
          <h1 class="main_heading">High-Quality Furniture Just For You</h1>
          <p class="main_desc">
            Our furniture is made from selected and best quality materials that
            are suitable for your dream home
          </p>
          <button class="shop_now">Shop Now</button>
        </div>
      </section>
    </header>
    <main>
      <section class="card_container">
        <article class="card">
          1
          <div class="overlay">
            <button>I'm visible</button>
          </div>
        </article>
        <article class="card">
          2
          <div class="overlay">
            <button>I'm visible</button>
          </div>
        </article>
        <article class="card">
          3
          <div class="overlay">
            <button>I'm visible</button>
          </div>
        </article>
      </section>
      <section class="calc_exercise container">
        <input type="text" placeholder="Type your name" class="input" />
        <input type="text" placeholder="Type your surname" class="input" />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
